<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Upload Plant Images</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6"><h1 class="text-center">Upload New Plant Image</h1></div>
			<div class="col-md-3"></div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<form method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="species">Species</label>
            <input type="text" name="species" id="species">
            <p class="help-block">Enter the binomial name of the species, for example <i>Chrysanthemum indicum</i>.</p>
          </div>
					<div class="form-group">
						<label for="image-file">Image file</label>
						<input type="file" name="file" id="image-file">
						<p class="help-block">Select the image to upload and then click "Upload Image"</p>
					</div>
					<button type="submit" class="btn btn-primary">Upload Image</button>
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
  </body>
</html>
